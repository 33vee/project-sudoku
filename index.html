<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sudoku</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>СУДОКУ</h2>
        </div>
    </div>

    <div class="board">
        <table>
            <tr>
                <td></td><td></td><td class="mark-right"></td>
                <td></td><td></td><td class="mark-right"></td>
                <td></td><td></td><td class="mark-right"></td>
            </tr>
            <tr>
                <td></td><td></td><td class="mark-right"></td>
                <td></td><td></td><td class="mark-right"></td>
                <td></td><td></td><td class="mark-right "></td>
            </tr>
            <tr>
                <td></td><td></td><td class="mark-right "></td>
                <td></td><td></td><td class="mark-right"></td>
                <td></td><td></td><td class="mark-right"></td>
            </tr>
            <tr>
                <td class="mark-top"></td><td class="mark-top"></td><td class="mark-right mark-top"></td>
                <td class="mark-top"></td><td class="mark-top"></td><td class="mark-right mark-top"></td>
                <td class="mark-top"></td><td class="mark-top"></td><td class="mark-right mark-top"></td>
            </tr>
            <tr>
                <td></td><td></td><td class="mark-right"></td>
                <td></td><td></td><td class="mark-right"></td>
                <td></td><td></td><td class="mark-right"></td>
            </tr>
            <tr>
                <td></td><td></td><td class="mark-right"></td>
                <td></td><td></td><td class="mark-right"></td>
                <td></td><td></td><td class="mark-right"></td>
            </tr>
            <tr>
                <td class="mark-top"></td><td class="mark-top"></td><td class="mark-right mark-top"></td>
                <td class="mark-top"></td><td class="mark-top"></td><td class="mark-right mark-top"></td>
                <td class="mark-top"></td><td class="mark-top"></td><td class="mark-right mark-top"></td>
            </tr>
            <tr>
                <td></td><td></td><td class="mark-right"></td>
                <td></td><td></td><td class="mark-right"></td>
                <td></td><td></td><td class="mark-right"></td>
            </tr>
            <tr>
                <td></td><td></td><td class="mark-right"></td>
                <td></td><td></td><td class="mark-right"></td>
                <td></td><td></td><td class="mark-right"></td>
            </tr>
        </table>
    </div>
    <button class="button  create_board">
        CREATE BOARD
    </button>
    <button class="button  solve">
        SOLVE
    </button>
    <button class="button  clear_all" onClick="window.location.reload();">
        CLEAR
    </button>
    <script src="/app.js"></script>
</body>
</html>
