<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku</title>
  <link rel="stylesheet" href="default.css">
</head>
<body>
  <header>
    <h1>Sudoku Challenge &#129302;</h1>
    <form action="#">
      <label for="flevel">Specify Sudoku Level:</label>
      <input type="number" id="flevel" name="flevel" value="" placeholder="0-15" required pattern="/\b([1-9]|1[0-5])\b/gm">
      <!--Button 1-->
      <input id="button-1" type="submit" value="Submit">
    </form>
  </header>

  <main>
    <div id="table">
      <!--Таблица 1 для варианта с пустыми клетками-->
      <table id="table-1">

      </table>
    </div>
    <!--Кнопка "Решить"-->
    <button id="button-2">Solve</button>
  </main>

  <footer>
    <a href="https://github.com/Anakhom" target="_blank">Anastasia Khomchenko</a>
    <a href="https://github.com/Sterioboy" target="_blank">Kirill Bondarenko</a>
    <a href="https://github.com/EgorBartuli" target="_blank">Egor Bartuli</a>
    <a href="https://github.com/DaryaGoloviznina" target="_blank">Darya Goloviznina</a>
  </footer>
  <script src="sudoku.js"></script>
  <script src="script.js"></script>
</body>
</html>
